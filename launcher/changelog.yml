ru_RU: >
  <b>Эээээксперименты!</b><br/>
  Мы добавили экспериментальные настройки.<br/>
  Пока доступны только через файл конфигурации лаунчера.<br/>
  В экспериментах можно включить нестандартные оптимизации<br/>
  для запуска игры и принудительно обновить некоторые библиотеки.<br/>
  Список доступных экспериментов можно посмотреть в файле конфигурации.<br/> 
  <br/>
  Также:<br/>
  Починили баг, из-за которого загрузка файлов превышала 100%.</br>
  Обновили оптимизированные аргументы, улучшили начальное выделение памяти игре.<br/>
  Прочие исправления багов и оптимизации
en_US: >
  <b>Uh, experiments!</b><br/>
  We've added experimental settings.<br/>
  For now available only through the launcher configuration file.<br/>
  In the experiments you can enable non-standard optimizations<br/>
  to run the game and forcibly update some game libraries.<br/>
  You can see the list of available experiments in the configuration file.<br/>
  <br/>
  Other changes:<br/>
  Fixed a bug that was causing file downloads to go beyond 100%<br/>
  Updated optimized arguments, improved initial memory allocation for the game<br/>
  Other fixes and optimizations