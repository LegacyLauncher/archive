# Crashes
crash.error.title=OMG\!
crash.error=CrashManager a crashé. Nous n'étions pas préparés pour ça \!\n\nAide-nous a fixer ce bug en vous envoyant les logs. Tu peux nous contacter par e-mail ( ou sinon sur <a href\="https\://facebook.com/TL">Facebook page</a> ).\n\nPour ouvrir les logs, ouvre les propriétés du launcher et active le Logger. Sauvegarde le contenu du Logger et envoi nous le. Nous te remercions pour ça \!\n\nSupport par e-mail \:
