auth.tip.free=Використання <b>безкоштовних акаунтів</b> дозволяє Вам грати безкоштовно і без преміум-аккаунта. Ви можете грати в одиночній грі і на піратських серверах. Щоб бачити скіни використовуйте аккаунт Ely або <a href="https://minecraft.net/store/minecraft">придбайте преміум-аккаунт</a>.
auth.tip.mojang=<b>Преміум-акаунти (акаунти Mojang)</b> дозволяють грати Вам на офіційних серверах і бачити скіни без додаткової модифікації клієнта. Ви можете придбати його <a href="https://minecraft.net/store/minecraft">на Minecraft.net</a>.
auth.tip.ely=<b>Акаунт Ely</b>, на відміну від безкоштовного, дозволяє вам бачити скіни гравців, зареєстрованих в цій системі. Для використання <a href\="http\://ely.by/?utm_source\=tlauncher&utm_medium\=link&utm_term\=accounts_page&utm_campaign\=TLauncher%20%D0%B0%D0%B2%D1%82%D0%BE%D1%80%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F">необхідно зареєструватись</a>. Ну і <a href\="http\://ely.by/turikhay">добавити розраба в друзі</a> (Жарт \:D).
forceupdate.local.title=Неможливо оновити локальну версію
forceupdate.local=Дана версія являєтся локальною, тому її оновлення неможливе.\nЯкщо ви не можете відновити потрібний файл, перевстановіть цю версію самостійно.
