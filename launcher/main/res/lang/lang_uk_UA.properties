auth.error.relogin.mojang.editor=Невірний логін/пароль/токен. Перевірте розкладку клавіатури і спробуйте знову.\nНа випадок якщо Ви забули пароль: <a href="https://account.mojang.com/password">https://account.mojang.com/password</a>\n\nЯкщо раніше Ви могли входити без проблем і ця помилка трапляється занадто часто, негайно змініть пароль і секретні питання від Вашого аккаунта, так як його могли взламати.
