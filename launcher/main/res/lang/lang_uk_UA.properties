account.manager.multipane.add-account-mcleaks.get_alt_token.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b> не надає Вам логін та пароль: замість цього всі запити проксіруются, а для авторизації використовується так званий <b>ALT-TOKEN</b>.<br/><br/>Отримайте токен на сайті <b>MCLeaks</b>, поверніться в лаунчер і введіть його в спеціальне поле.
