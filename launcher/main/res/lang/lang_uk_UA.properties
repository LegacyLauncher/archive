account.manager.multipane.add-account-ely.get_ready.body=Відмінно!<br/><br/>А зараз при натисканні на кнопку в окремому вікні відкриється Ваш браузер за умовчанням: Ви зможете зареєструватися або авторизуватися в системі <b>Ely.by</b>.<br/><br/>Надалі дотримуйтесь інструкцій на екрані або в разі невдачі поверніться в TL і натисніть «Не виходить».
