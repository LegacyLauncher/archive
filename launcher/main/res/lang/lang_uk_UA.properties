# Launcher warning
launcher.warning.title=Попередження
launcher.warning.incompatible.environment=Вибрана версія Minecraft несумісна з вашим комп’ютером, але буде зроблено спробу її запуску.
launcher.warning.incompatible.launcher=TLauncher несумісний з вибраною версією Minecraft, але буде зроблено спробу її запуску.
launcher.warning.assets=При завантаженні ресурсів відбулась помилка. Можливо, це пов’язано з вашим антивірусом.\nЦе повідомлення знову буде показано після перезапуску лаунчера. Пам’ятайте, що були завантажені не всі файли.
launcher.warning.assets.kaspersky=При завантаженні ресурсів відбулась помилка. Можливо, на вашому комп’ютері встановлено Анти-Банер Касперського. Якщо це так, то для рішення проблеми, добавте у виключення Анти-Банера наступний шлях\:
launcher.warning.assets.long.title=Занадто довга перевірка
launcher.warning.assets.long=Перевірка одного файлу йде дуже довго. Можливо, файлова система пошкоджена. Будь ласка, перевірте диск на наявність помилок.
# Crashes
crash.error.title=О_о \n
crash.error=Модуль, що відповідає за аналізування Помилок не працює. До такого життя нас не готували.\n\nДопоможіть нам виправити це прикре непорозуміння\: надішліть нам логи на вказаний нижче E-mail (або, наприклад, <a href\="https\://vk.com/tlauncher">спільнота Вконтакті</a>, не важливо).\n\nДля цього відкрийте налаштування лаунчера, виберіть вкладку «TLauncher» і увімкніть Журнал подій. Збережіть його вміст будь-яким зручним для Вас способом і надішіть нам результат, ми будемо вдячні.\n\nE-mail підтримки\:
crash.loading.title=Щось зламалося...
crash.loading.head=Будь ласка, зачекайте, ми намагаємося з'ясувати, що сталося...
crash.buttons.logs=Відкрити логи
crash.buttons.support=Потрібна допомога?
crash.buttons.exit=Вихід
crash.buttons.open-settings=Відкрити налаштування
crash.buttons.disable-optimized=Вимк. опт. аргументи
crash.buttons.fix-heap=Скинути пам'ять
crash.buttons.install-java64=Встановити Java x64
crash.unknown.title=Щось зламалося...
crash.unknown.body=Виконання Minecraft зупинилося з невідомою нам помилкою. Можливо, щось неправильно налаштовано, або вам просто «пощастило» \:)<br/><br/>До речі, дане явище абсолютно нормально (для Minecraft), всі гравці рано чи пізно через це проходять.<br/><br/>Ви можете спробувати з'ясувати причини самостійно або попросити допомоги у нашої невеликої команди підтримки.
crash.permgen.title=Помилка виділення пам'яті
crash.permgen.body=Сталася помилка при використанні PermGen. Ця помилка зазвичай проявляється при встановленні некоректних модів або занадто важких ресурспаків.\n\nЯкщо проблема не в цьому, можливо, допоможе збільшення обсягу PermGen до 256 Мбайт.
crash.permgen.buttons.set-permgen=Встановити PermGen в 256 Мбайт
crash.metaspace.title=Помилка виділення пам'яті
crash.metaspace.body=Сталася помилка при використанні Metaspace. Ця помилка зазвичай проявляється при встановленні некоректних модів або занадто важких ресурспаків.\n\nЯкщо проблема не в цьому, можливо, допоможе вимкнення оптимізованих аргументів, збільшення обсягу пам'яті і видалення деяких модів (якщо є).
crash.oom-x86.title=Недостатньо пам'яті
crash.oom-x86.body=Сталася помилка, яка призвела до витрачання всієї вільної пам'яті, виділеної під Minecraft.\n\nБуло виявлено, що Minecraft запущений за допомогою 32-бітної Java, хоча сама система працює в 64-бітному режимі. Встановіть 64-бітну Java.
crash.oom.title=Недостатньо пам'яті
crash.oom.body=Сталася помилка, яка призвела до витрачанню усієї вільної пам'яті, виділеної під Minecraft.\n\nСпробуйте (1) вимкнути оптимізовані аргументи. Якщо це не допоможе, (2) змінити виділення пам'яті в налаштуваннях.
crash.heap-x86.title=Виділено багато пам'яті
crash.heap-x86.body=Ваша систему 64-бітна, але в даний момент використовується 32-бітна Java: в ній рідко вдається виділити більше 1.5 Гбайт ОЗУ.\n\nЩоб вирішити проблему, встановіть 64-бітну Java або зменшіть виділення пам'яті.
crash.heap-x86.buttons.open-settings=Відкрити параметри
crash.heap.title=Виділено багато пам'яті
crash.heap.body=Java не змогла виділити таку кількість пам'яті.\n\nЩоб вирішити проблему, відкрийте налаштування і зменшіть виділення пам'яті.
crash.invalid-username.title=Некоректна папка
crash.invalid-username.body=Програми Java не працюють у теках, шлях яких є знак оклику («\!»).\n\nВідкрийте налаштування і змінити директорію Minecraft.
crash.firewall-block.title=Проблеми з антивірусом
crash.firewall-block.body=Minecraft не зміг запустити внутрішній сервер через блокування зь'єднання. Це може бути визвано Вашим антивірусом чи фаєрволом.\n\nВимкніть антивірус та фаєрвол щоб бути впевненим та спробуйте знову.\n\nЯкщо Ви користуєтесь avast\! та його вимикання не допомогло, перезавантажування avast\! повинно допомогти.
crash.server-resource-pack.title=Помилка завантаження ресурс-паку
crash.server-resource-pack.body=Не вдалося завантажити ресурс-пак з сервера. Причини цієї помилки невідомі.\n\nСпробуйте з'єднатися з сервером ще раз через меню Мережевої гри, відкривши Minecraft самостійно.
crash.incorrent-mods-version.title=Знайдені несумісні моди
crash.codechicken-core-missing.title=Не знайдено CodeChickenCore
crash.codechicken-core-missing.body=Для деяких модів потрібно CodeChickenCore. Завантажте і встановіть.
crash.codechicken-core-missing.buttons.download=Заватажити CodeChickenCore
crash.graphics.general.title=Несумістні драйвери
crash.graphics.general.body=Minecraft закрився через несумістні графічні драйвери.\n\nМи не змогли виявити Вашу графічну карту. Будь ласка, звернітся до Вашого адміністратора.
crash.graphics.intel.downgrade-to-jre8u60.title=Несумісна версія Java
crash.graphics.intel.downgrade-to-jre8u60.body=У даний момент відомо про проблему сумісності нових версій Java, запущених на Windows, драйверів для чіпсетів Intel 1го та 2го покоління.\n\nЩоб вирішити цю проблему Ви можете встановити Java 8u60 замість тієї версії, яка зараз встановлена.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Встановити Java 8 Update 60
crash.graphics.intel.1.10.title=Помилка драйверів Intel
crash.graphics.intel.1.10.body=Ваша проблема пов'язана з неправильною роботою драйверів Intel. Ви можете спробувати наступне\:\n\n1) Оновити драйвери Intel\n2) Максимально збільшити виділення пам'яті у налаштуваннях лаунчера\n3) Увімкнути VSync (вертикальну синхронізацію) і вимкнути VBOs в налаштуваннях самої гри.
crash.graphics.update-driver.title=Оновити драйвери %0
crash.graphics.update-driver.body=Можливо, Ваша система використовує застарілі графічні драйвери %0.\n\nЩоб вирішити проблему, слід оновити їх.
crash.graphics.buttons.driver-update=Оновити драйвери %0
crash.graphics.buttons.intel-nvidia-select=Як налаштувати використання NVIDIA?
crash.arch.title=Несумісна архітектура
crash.arch.body=Сталася помилка, яка пов'язана з тим, що у Вас інстальовано 32-бітна Java на 64-бітної системі. Будь ласка, інсталюйте 64-бітну Java, щоб уникнути подальших проблем.
crash.extracted-mods-found.title=Розпаковані моди
crash.extracted-mods-found.body=Forge виявив розпаковані моди. Будь ласка, видаліть всі зайві файли і папки з папки "mods" і спробуйте запустити Minecraft знову.
crash.analyzer.errored-mod.title=Помилка в %0
crash.analyzer.errored-mod.body.single=Сталася помилка в моді  <b>«%0»</b> (%1)\n\nВи можете вивчити логи, щоб зрозуміти причини виниклої проблеми, або ж звернутися до нас за допомогою.\n\nЯкщо Вам не важлива наявність цього мода, його можна видалити.
crash.analyzer.errored-mod.body.multiple=Відбулися помилки в наступних модах:\n%0\nВи можете вивчити логи, щоб зрозуміти їх причини, або ж звернутися до нас за допомогою.
crash.analyzer.buttons.errored-mod-delete.single=Видалити мод
crash.analyzer.buttons.errored-mod-delete.multiple=Видалити мод
crash.analyzer.buttons.errored-mod-delete.error.title=Не видалено
crash.analyzer.buttons.errored-mod-delete.error.no-mods-folder=Папка mods не знайдена. Видаліть мод самостійно.
crash.analyzer.buttons.errored-mod-delete.error.could-not-delete=Файл не було знищено. Будь ласка. видаліть його самостійно:
crash.analyzer.buttons.errored-mod-delete.success.title=Успішно видалено
crash.analyzer.buttons.errored-mod-delete.success.single=Файл мода видалений. Спробуйте запустити Minecraft знову.
crash.analyzer.buttons.errored-mod-delete.success.multiple=Файли успішно видалені. Спробуйте запустити Minecraft знову.
# Support
support.pre.title=Потрібна допомога?
support.pre.body=Ми раді, що Ви вирішили звернутися до нас за допомогою\!\n\nДля більш детального опису проблеми будуть надіслані діагностичні дані.\n\nБудь ласка, оберіть сервіс, на якому Вам буде зручніше спілкуватися з нашою підтримкою.
support.pre.diag.checkbox=Надіслати діагностичні дані
support.pre.diag.whatisit=Що це?
support.pre.diag.url=http\://tlaun.ch/wiki/privacy\:diagnostic
support.pre.buttons.vk=Написати нам ВКонтакті
support.pre.buttons.fb=Написати нам на Facebook
support.pre.buttons.mail=Написати нам на пошту
support.sending.title=Йде надсилання...
support.sending.head=Будь ласка, зачекайте, поки ми надсилаємо діагностичну інформацію на сервер...
support.sending.error.title=Надсилання не вдалося
support.sending.error=Не вдалося надіслати діагностичну інформацію. Ви хочете зберегти її в файл?
support.saving.title=Збереження діагностичної інформації
support.saving.error.title=Не вдалося зберегти
support.saving.error=Не вдалося зберегти діагностичну інформацію в файл.
support.saving.success.title=Успішно
support.saving.success=Відмінно, файл успішно збережено\! Тепер Ви можете надіслати нам цей файл.\n\nБудь ласка, <b>не забудьте</b> місце, де Ви його зберегли\:
support.title=Підтримка
support.copy=Скопіювати
support.vk.body=Ми раді, що Ви вирішили звернутися до нас через Вконтакті\!<br/><br/>Ми успішно надіслали діагностичні дані, але поки не знаємо, хто їх прислав. Щоб ми зрозуміли, що це Ви, відкрийте діалог з нами і надішліть нижче вказане посилання. Також не забудьте описати вашу проблему\: так ми зможемо швидше її вирішити.<br/><br/>Для зручності\: натискання на кнопку «Відкрити діалог» автоматично скопіює потрібне нам посилання в буфер обміну.
support.vk.code=Ось посилання, яке нам потрібно\:
support.vk.open=Відкрити діалог
support.mail.body=Ми раді, що Ви вирішили звернутися до нас за допомогою електронної пошти\!<br/><br/>Будь ласка, надішліть нам лист зі своєї поштової скриньки з описом Вашої проблеми. Будь ласка, не забудьте прикріпити посилання на логи.<br/><br/>Дякую\!
support.mail.code=Посилання на логи\:
support.mail.open=Показати e-mail
support.mail.alert.title=E-mail підтримки
support.mail.alert=Ви можете використовувати наступний E-mail для зв'язку з підтримкою TLauncher\:
support.fb.body=Ми раді, що Ви вирішили звернутися до нас через Facebook\!<br/><br/>Перейдіть на нашу сторінку на Facebook і надішліть нам повідомлення від свого імені. Не забудьте описати проблему і прикріпити посилання на логи.<br/><br/>Натискання на кнопку «Відкрити сторінку» автоматично скопіює нижче вказанне посилання в буфер обміну.
support.fb.code=Посилання на логи\:
support.fb.open=Відкрити сторінку TLauncher в Facebook
