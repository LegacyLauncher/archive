account.manager.multipane.add-account-mcleaks.waiting.body=Будь ласка, зачекайте...<br/><br/>Ми повинні впевнитися в тому, що сервера <img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks</b> доступні і можуть приймати запити.<br/><br/>Ми робимо це у фоновому режимі. Ви можете зачекати або повернутися сюди трохи пізніше.
