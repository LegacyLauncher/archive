support.saving.error.title=Не вдалося зберегти
support.saving.error=Не вдалося зберегти діагностичну інформацію в файл.
support.saving.success.title=Успішно
support.saving.success=Відмінно, файл успішно збережено\! Тепер Ви можете надіслати нам цей файл.\n\nБудь ласка, <b>не забудьте</b> місце, де Ви його зберегли\:
support.title=Підтримка
support.copy=Скопіювати
support.vk.body=Ми раді, що Ви вирішили звернутися до нас через Вконтакті\!<br/><br/>Ми успішно надіслали діагностичні дані, але поки не знаємо, хто їх прислав. Щоб ми зрозуміли, що це Ви, відкрийте діалог з нами і надішліть нижче вказане посилання. Також не забудьте описати вашу проблему\: так ми зможемо швидше її вирішити.<br/><br/>Для зручності\: натискання на кнопку «Відкрити діалог» автоматично скопіює потрібне нам посилання в буфер обміну.
