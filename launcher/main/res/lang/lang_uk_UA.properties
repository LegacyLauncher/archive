launcher.error.download=При завантаженні файлів сталася помилка. Поширені причини:\n– Погане з'єднання з Інтернетом\n– Антивірус блокує підключення Java в цілому. Спробуйте відключити його на час.\n–Можливо, у Вас встановлена шпигунська програма RelevantKnowledge. Видаліть її, перезавантажте систему і спробуйте знову.\n– Помилка перевірки сертифікату (при роботі з SSL). Можливі рішення:\n– – Налаштуйте правильно час на комп'ютері, йо-майо!\n– – Java встановлена неправильно. <a href="http://java.com/">Переустановіть її</a>.\n– – Антивірус (Касперського? ESET?) блокує перевірку сертифіката. Вимкніть перевірку захищених підключень в налаштуваннях.
launcher.error.classpath=Потрібний файл не знайдено\nЯкщо ви не можете його відновити, поставте галочку «Оновити клієнт»\:
launcher.error.version-info=Неможливо прийняти інформацію про верії\!
launcher.error.incompatible=Поточна версія TL не зможе запустити дану версію Minecraft. Будь ласка, оновіть TL.
launcher.error.delete-entries=Помилка при видаленні файлів з JAR-архіву версії. Спробуйте перевстановити версію за допомогою «Оновити клієнт».
launcher.error.mcleaks-unsupported=Обліківки MCLeaks не підтримуються в даному середовищі виконання. Виберіть іншу обліківку і спробуйте запустити Minecraft знову.
launcher.error.free-space-java=Недостатньо місця на жорсткому диску. Будь ласка, вказана нижче кількість місця для встановлення потрібної версії Java.
launcher.error.free-space=Недостатньо місця на жорсткому диску. Будь ласка, звільніть як мінімум 64 Мбайт для гри Minecraft.
