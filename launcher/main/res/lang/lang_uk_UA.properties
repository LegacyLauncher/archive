account.manager.multipane.add-account-mcleaks.description.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b> – безкоштовна система роздачі доступу до облікоивх записів <img src="${image:mojang.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Mojang</b>.<br/><br/>За допомогою неї Ви зможете грати на серверах, які приймають тільки <b>Premium</b>-гравців (наприклад, Hypixel або GommeHD).
