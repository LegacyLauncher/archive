account.manager.multipane.add-account-ely.description.body=<img src="${image:ely.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Ely.by</b> –  безкоштовна система скінів, що включає в себе сервіс авторизації для гравців і власників серверів.<br/><br/>&nbsp;Чому ми рекомендуємо <b>Ely.by</b>?<br/>– Більшість користувачів TL побачить Ваш скін!<br/>– З'явиться можливість грати по локальній мережі просто натиснувши «Відкрити світ»!<br/><br/>При виникненні проблем можете використовувати  <a href=\"internal:tip:add-account-ely_legacy\">стару модель авторизації</a>.
