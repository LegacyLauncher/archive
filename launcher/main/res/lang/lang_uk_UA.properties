account.manager.error.mojang.invalid-credentials=Не вдалося авторизуватися, використовуючи дану обліківку. Відкрийте «Менеджер обліківок», виберіть цю обліківку і введіть пароль знову.\n\nЯкщо ця помилка відбувається занадто часто, то, можливо, до Вашої обліківки має доступ ще хтось: рекомендується поміняти пошту і пароль.
account.manager.error.invalid-credentials=Не вдалося авторизуватися, використовуючи дану обліківку. Відкрийте «Менеджер обліківок», виберіть цю обліківку і введіть пароль знову.
