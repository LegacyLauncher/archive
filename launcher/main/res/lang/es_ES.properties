# Crashes
crash.error.title=¡Por Dios\!
crash.error=CrashManager se cerro. ¡No estaba preparado para esto\!\nPor favor, ayúdanos a arreglarlo enviándonos el log. Puedes contactarnos por E-mail (o en la <a href\="https\://facebook.com/tlauncher">Página de Facebook </a>).\n\nPara abrir el log, abre las propiedades del launcher y habilita el logger. Por favor, guarda su contenido y envíalo a nosotros. ¡Estaremos agradecidos\!\n\nCorreo de soporte\:
