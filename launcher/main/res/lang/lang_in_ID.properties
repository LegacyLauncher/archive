# Crashes
crash.error.title=OMG\!
crash.error=CrashManager baru saja rusak. Saya tidak siap menghadapi ini\!\n\nMohon tolong kami memperbaiki ini dengan mengirimi statistik file. Kamu bisa kontak kami dengan email (atau di <a href\="https\://facebook.com/TL">Facebook page</a>)\n\nUntuk membuka statistik file, buka setelan peluncur dan aktifkan logger. Mohon simpan kontennya dan kirim ke kami. Kami akan senang untuk ini\!\n\nEmail Pertolongan \:
crash.loading.title=Sepertinya ada yang salah...
crash.loading.head=Tunggu sebentar,kami sedang menyelidiki isu ini...
