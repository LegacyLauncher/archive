crash.error=CrashManager crashou. Eu não estava preparado para isto\!\n\nAjude-nos a arranjar isto enviando-nos logs. Pode nos contatar pelo email (ou em <a href\="https\://facebook.com/TL">Facebook page</a>).\n\nPara abrir os logs, vá a propriedades do launcher e ative o Logger. Salve o seu conteúdo e nos envie. Ficaremos muito gratos\!\n\nEmail de suporte\:
