account.manager.multipane.add-account-mcleaks.description.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b> - Serviço alternativo gratuito para contas <img src="${image:mojang.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Mojang</b>. Usando uma conta MCLeaks você vai poder entrar como um jogador <b>Premium</b> aletório, o que significa que você pode jogar em servidores Premium.
