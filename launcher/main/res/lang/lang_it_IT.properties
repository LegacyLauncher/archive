account.manager.multipane.add-account-ely.description.body=<img src="${image:ely.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Ely.by</b> - sistema gratuito di skin che include un servizio di autenticazione per giocatori e server di Minecraft.<br/><br/>&nbsp;Perchè <b>Ely.by</b>?<br/>- Gli utenti di TL vedranno la tua skin automaticamente!<br/>-Potrai aprire il tuo mondo per i giocatori in LAN!<br/><br/>Se riscontri qualche problema puoi comunque usare il  <a href="internal:tip:add-account-ely_legacy">modello di autenticazione classico</a>.
