account.manager.multipane.add-account-mcleaks.description.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b>- un sistema gratuito per la distribuzione dell'accesso agli account <img src="${image:mojang.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Mojang</b>.<br/><br/>Con esso puoi giocare su server che accettano solo <b>Giocatori</b>Premium (ad esempio, Hypixel o GommeHD).
account.manager.multipane.add-account-mcleaks.description.button=Vai avanti
account.manager.multipane.add-account-mcleaks.unsupported.button=Non supportato
account.manager.multipane.add-account-mcleaks.waiting.body=Attendere...<br/><br/>Dobbiamo assicurarci che il server <img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks</b> Disponibile e può accettare richieste.<br/><br/> Lo facciamo in sottofondo. Potete aspettare o tornare qui un po 'più tardi.
account.manager.multipane.add-account-mcleaks.waiting.button=Aspettativa
account.manager.multipane.add-account-mcleaks.get_alt_token.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b> Non ti fornisce login e password: invece tutte le richieste sono proxy e per l'autorizzazione viene utilizzato il cosiddetto <b>ALT-TOKEN</b>.<br/><br/>Ottieni un token sul sito<b>MCLeaks</b>, Tornare al launcher e inserirlo in un campo speciale.
