account.manager.multipane.add-account-ely.get_ready.body=Eccellente!<br/><br/>E adesso quando si fa clic sul pulsante in una finestra separata si aprirà il browser predefinito: è possibile registrarsi o accedere al sistema<b>Ely.by</b>.<br/><br/>In futuro, seguire le istruzioni visualizzate o in caso di guasto, tornare a TL e fare clic su "Can not".
