support.fb.body=Được rồi, bạn đã chọn Facebook\!\n\nHãy mở trang Facebook của chúng tôi và sau đó bắt đầu gửi tin nhắn với chúng tôi. Vui lòng mô tả vấn đề của bạn càng chính xác càng tốt. Cũng đừng quên để đính kèm các liên kết sau đây.
