# Crashes
crash.error.title=OMG\!
crash.error=CrashManager vừa bị lỗi. Tôi đã không chuẩn bị cho điều này\!\n\nHãy giúp chúng tôi sửa lỗi này bằng cách gửi cho chúng tôi các bản lỗi ( Crash Report). Bạn có thể liên hệ với chúng tôi bằng e-mail (hoặc trên <a href\="https\://facebook.com/tlauncher"> Facebook </a>).\n\nĐể mở các bản ghi, mở launcher properties và kích hoạt các Logger. Hãy lưu nội dung của nó và gửi cho chúng tôi. Chúng tôi sẽ biết ơn cho điều này\!\n\nE-mail hỗ trợ\:
crash.loading.title=Có gì đó đã bị sai ...
crash.loading.head=Xin chờ một chút, chúng tôi đang điều tra các vấn đề ...
crash.buttons.logs=Mở bản ghi (phần Logs)
crash.buttons.exit=Thoát
crash.buttons.open-settings=Mở cài đặt
crash.buttons.disable-optimized=Vô hiệu hoá opt. args
crash.buttons.fix-heap=Sửa lại kích thước đống
crash.unknown.title=Có gì đó đã bị sai ...
crash.unknown.body=Minecraft đã đóng cửa do một lỗi không rõ (không rõ nha c \:)\n\nMinecraft ko bị sao, đừng lo lắng. Điều này xảy ra với tất cả chúng ta.\n\nBạn có thể điều tra nguyên nhân của các vấn đề của chính mình hoặc yêu cầu giúp đỡ từ nhóm hỗ trợ nhỏ của chúng tôi \:)
crash.permgen.title=lỗi PermGen
crash.permgen.body=Đừng lo lắng, điều này chỉ là  lỗi PermGen. Nó có thể xảy ra bằng cách sử dụng mods lỗi thời hoặc resourcepacks\nquá «nặng»\nBạn nên cố gắng để tăng kích thước PermGen đến 256 Mb. Ngoài ra vấn đề này có thể mất đi nếu bạn cài đặt Java 8.
crash.permgen.buttons.set-permgen=Đặt PermGen thành 256Mb
crash.metaspace.title=lỗi Metaspace
crash.metaspace.body=Đừng lo lắng, điều này chỉ là lỗi Metaspace. Nó có thể xảy ra bằng cách sử dụng mods lỗi thời hoặc resourcepacks quá «nặng».\nBạn có thể thử tắt luận tối ưu hóa và loại bỏ một số mods không sử dụng (nếu có)
crash.oom.title=Không đủ bộ nhớ
crash.oom.body=Minecraft đã sử dụng hết bộ nhớ được phân bổ.\n\nBạn nên cố gắng vô hiệu hóa đối số tối ưu hóa hoặc sửa chữa số lượng bộ nhớ.
crash.heap.title=Quá nhiều đống
crash.heap.body=Java không thể cấp phát bộ nhớ cho Minecraft do kích thước đống lớn.\n\nBạn nên giảm kích thước cấp phát bộ nhớ.
crash.invalid-username.title=Đường dẫn không chính xác
crash.invalid-username.body=Bạn không phải chạy các ứng dụng java trong thư mục đó có «\!» trong đường dẫn.\n\nMở cài đặt và thay đổi Minecraft thư mục với nhau.
crash.firewall-block.title=Kết nối bị chặn
crash.firewall-block.body=Minecraft không thể bắt đầu các máy chủ nội bộ do kết nối bị chặn. Điều này có thể được gây ra bởi virus hoặc tường lửa của bạn.\n\nVô hiệu hoá chống virus và tường lửa để bảo đảm và thử lại.\n\nNếu bạn đang sử dụng avast\! hãy tắt nó đi khi không giúp đỡ gì, hãy cài lại avast\! có thể giúp đỡ một ít đấy.
crash.server-resource-pack.title=Lỗi khi tải resourcepack
crash.server-resource-pack.body=Minecraft không thể tải resource pack từ máy chủ do một lỗi không rõ.\n\nBạn nên tự mình kết nối máy chủ này từ menu Multiplayer trong Minecraft.
crash.incorrent-mods-version.title=Tìm thấy mod không tương thích
crash.incorrent-mods-version.body=Có mod trong thư mục mods không tương thích với phiên bản Minecraft hiện hành.\n\nBạn nên tìm ra các vấn đề do mod gây ra và di chuyển nó trong thư mục riêng biệt và thử lại.
crash.codechicken-core-missing.title=Cần CodeChickenCore
crash.codechicken-core-missing.body=CodeChickenCore là yêu cầu của một mod cài đặt trong thư mục của bạn.\nTải CodeChickenCore và di chuyển đến thư mục mods của bạn.
crash.codechicken-core-missing.buttons.download=Tải CodeChickenCore
crash.graphics.intel.downgrade-to-jre8u60.title=Phiên bản Java không tương thích
crash.graphics.intel.downgrade-to-jre8u60.body=Có những vấn đề không tương thích với 1 và trình điều khiển chipset Intel 2 mà không cho phép bạn để chơi trên một phiên bản Java mới hơn 8u60.\n\nBạn nên cài đặt Java 8u60, gỡ bỏ cài đặt phiên bản Java hiện tại của bạn.
