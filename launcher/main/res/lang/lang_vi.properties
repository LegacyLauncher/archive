crash.unknown.title=Có cái gì đó đã bị sai...
crash.unknown.body=Minecraft đã đóng cửa do một lỗi không rõ (không rõ nha C:)\n\nMinecraft không bị sao, đừng lo lắng. Điều này xảy ra với tất cả chúng ta.\n\nBạn có thể điều tra nguyên nhân các vấn đề của chính mình hoặc yêu cầu giúp đỡ từ nhóm hỗ trợ nhỏ của chúng tôi :)
crash.metaspace.title=lỗi Metaspace
crash.metaspace.body=Đừng lo lắng, điều này chỉ là lỗi Metaspace. Nó có thể xảy ra bằng cách sử dụng mods lỗi thời hoặc resourcepacks quá «nặng».\n\nBạn có thể thử tắt tối ưu hóa đối số và loại bỏ một số mod không sử dụng (nếu có)
crash.oom-x86.title=Hết bộ nhớ
crash.oom-x86.body=Minecraft đã dùng hết bộ nhớ được cấp cho nó.\n\nChúng tôi thấy bạn đang dùng Java x86 trên hệ thống 64-bit.\nXin dùng Java cho hệ thống 64-bit thay vì cái hiện tại.
crash.oom.title=Không đủ bộ nhớ
crash.oom.body=Minecraft đã sử dụng hết bộ nhớ được phân bổ.\n\nBạn nên cố gắng vô hiệu hóa đối số tối ưu hóa hoặc sửa chữa số lượng bộ nhớ.
crash.heap-x86.title=Lỗi đầy
crash.heap-x86.body=Hệ thống 64-bit của bạn dùng Java 32-bit, thứ không thể cấp hơn 1,5 GB của bộ nhớ cho Minecraft.\n\nBạn nên cài Java 64-bit hoặc giảm bớt kích thước bộ nhớ cấp phát.
crash.heap-x86.buttons.open-settings=Mở cài đặt
crash.heap.title=Quá nhiều đống
crash.heap.body=Java không thể cấp phát bộ nhớ cho Minecraft do kích thước đống lớn.\n\nBạn nên giảm kích thước cấp phát bộ nhớ.
crash.invalid-username.title=Đường dẫn không chính xác
crash.invalid-username.body=Bạn không nên chạy ứng dụng Java có đường dẫn chứa «!» .\n\nHãy mở cài đặt và đổi thư mục Minecraft sang mục khác.
crash.firewall-block.title=Kết nối bị chặn
crash.firewall-block.body=Minecraft không thể bắt đầu các máy chủ nội bộ do kết nối bị chặn. Điều này có thể được gây ra bởi virus hoặc tường lửa của bạn.\n\nVô hiệu hoá trình diệt virus và tường lửa cho chắc chắn và thử lại.\n\nNếu bạn đang sử dụng avast! hãy tắt nó đi khi không giúp đỡ gì, hãy cài lại avast! có thể giúp đỡ một ít đấy.
crash.server-resource-pack.title=Lỗi khi nạp resourcepack
crash.server-resource-pack.body=Minecraft không thể tải resource pack từ máy chủ do một lỗi không rõ.\n\nBạn nên tự mình kết nối máy chủ này từ menu Multiplayer trong Minecraft.
crash.incorrent-mods-version.title=Tìm thấy mod không tương thích
crash.incorrent-mods-version.body=Có mod trong thư mục mods không tương thích với phiên bản Minecraft hiện hành.\n\nVui lòng xóa mod này hoặc dùng phiên bản thích hợp của Minecraft - sau đó trò chơi sẽ tự khởi động.
crash.codechicken-core-missing.title=Cần CodeChickenCore
crash.codechicken-core-missing.body=CodeChickenCore là yêu cầu của một mod cài đặt trong thư mục của bạn.\nTải CodeChickenCore và di chuyển đến thư mục mods của bạn.
crash.codechicken-core-missing.buttons.download=Tải CodeChickenCore
crash.graphics.general.title=Card drivers không tương thích
crash.graphics.general.body=Minecraft đã đóng cửa do card đồ họa không tương thích.\n\nChúng tôi không thể tìm thấy card đồ họa của bạn. Hãy liên hệ với admin của bạn.
crash.graphics.intel.downgrade-to-jre8u60.title=Phiên bản Java không tương thích
crash.graphics.intel.downgrade-to-jre8u60.body=Có những vấn đề không tương thích với trình điều khiển chipset Intel thế hệ 1 và 2, không cho phép bạn chơi trên một phiên bản Java mới hơn 8u60.\n\nBạn nên cài đặt Java 8u60, gỡ bỏ cài đặt phiên bản Java hiện tại của bạn.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Cài đặt Java 8 Update 60
crash.graphics.intel.1.10.title=Trình điều khiển Intel lỗi
crash.graphics.intel.1.10.body=Vụ crash này là do trình điều khiển Intel bị lỗi. Bạn có thể làm như sau để giải quyết các vấn đề:\n\n1) Cập nhật trình điều khiển Intel của bạn (quan trọng!)\n2) Tăng cấp phát bộ nhớ trong phần cài đặt launcher\n3) Kích hoạt tính năng VSync và vô hiệu hóa VBOs sử dụng cài đặt đồ họa trong game
crash.graphics.update-driver.title=%0 drivers nên được cập nhật
crash.graphics.update-driver.body=Chúng tôi cho rằng hệ thống của bạn sử dụng trình điều khiển đồ họa lỗi thời cho %0.\n\nBạn nên cập nhật chúng và thử lại.
crash.graphics.buttons.driver-update=Cập nhật trình điều khiển %0
crash.graphics.buttons.intel-nvidia-select=Làm thế nào để sử dụng card đồ họa NVIDIA?
crash.arch.title=Lỗi không tương thích
crash.arch.body=Vụ crash này là do lỗi không tương thích: hệ thống của bạn là 64-bit, nhưng Java là 32-bit.\nVui lòng cài đặt Java 64-bit để giải quyết vấn đề.
crash.extracted-mods-found.title=Đã tìm thấy các mod được giải nén
crash.extracted-mods-found.body=Forge mới tìm thấy các mod được giải nén trong thư mục mods. Xin xoá chúng và thử lại.
crash.analyzer.errored-mod.title=Xảy ra lỗi trong mod %0
crash.analyzer.errored-mod.body.single=Chúng tôi nghĩ <b>«%0»</b> (%1) đang gây treo Minecraft.\nBạn có thể tự xác định nguyên nhân sử dụng bản ghi lỗi hoặc yêu cầu giúp đỡ.\n\nNếu bạn không cần mod này, bạn chỉ cần xoá nó.
crash.analyzer.errored-mod.body.multiple=Nhiều mod đã gây ra treo Minecraft: \n\n%0\n
