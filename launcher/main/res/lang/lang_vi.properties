support.sending.error=Chúng tôi không thể tự mình gửi dữ liệu chẩn đoán. Bạn có muốn lưu nó vào tập tin?
support.title=Hỗ trợ
support.copy=Sao chép
support.vk.body=Được rồi, bạn đã chọn VK\!\n\nXin hãy mở tin nhắn và gửi cho chúng tôi liên kết sau. Đừng quên để mô tả vấn đề của bạn\!\nKhi bạn nhấp vào «mở», liên kết sẽ được tự động sao chép vào clipboard của bạn.
support.vk.code=This is the link that we need\:
support.vk.open=Mở tin nhắn
support.mail.body=Được rồi, bạn đã chọn Email\!\nHãy gửi cho chúng tôi thư mô tả vấn đề, và xin vui lòng đính kèm các liên kết sau đây để thông điệp của bạn.\nCho tôi biết\!
