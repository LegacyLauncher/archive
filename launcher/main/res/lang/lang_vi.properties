support.vk.body=Được rồi, bạn đã chọn VK\!\n\nXin hãy mở tin nhắn và gửi cho chúng tôi liên kết sau. Đừng quên để mô tả vấn đề của bạn\!\nKhi bạn nhấp vào «mở», liên kết sẽ được tự động sao chép vào clipboard của bạn.
