# Support
support.pre.title=Cần giúp đỡ?
support.pre.body=Chúng tôi sẵn lòng hỗ trợ bạn với vấn đề của bạn\!\n\nGửi dữ liệu chẩn đoán là tùy chọn, nhưng khuyến khích mạnh mẽ để chúng tôi hiểu rõ hơn vấn đề.\n\nVui lòng chọn nơi bạn muốn liên hệ với chúng tôi.
