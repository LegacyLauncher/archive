crash.analyzer.buttons.errored-mod-delete.error.no-mods-folder=Không tìm thấy thư mục mods. Điều này thật kì lạ. Bạn có thể tự mở thư mục mods và tự xoá mod này.
crash.analyzer.buttons.errored-mod-delete.error.could-not-delete=Không thể xoá tệp. Hãy tự xoá nó:
