firstrun.notice.body=Chào bạn\!Cảm ơn bạn đã tải TLauncher\! Chúng tôi thực sự đánh giá cao điều đó &lt;3<br/> Nhưng trước khi bạn bắt đầu, bạn cần phải đọc và đồng ý với các điều khỏan sau đây\:
firstrun.notice.body.0=- Chúng tôi phải nói rằng TLauncher không liên kết với Mojang - các nhà phát triển Minecraft; họ sở hữu Minecraft và tất cả mọi thứ mà họ thực hiện
firstrun.notice.body.1=- Xin đừng đổ lỗi cho chúng tôi nếu bạn nhận thấy có gì đó đã đi sai với TL; chúng tôi sẽ cố gắng tốt nhất có thể, nhưng đôi khi cũng có những điều xấu xảy ra
firstrun.notice.body.2=- Cũng đừng quên rằng Minecraft không phải là một trò chơi miễn phí (Đúng thế); sử dụng ứng dụng này có nghĩa rằng bạn có ý định mua nó ... một ngày nào đó ¯ \\ _ (ツ) _ / ¯
