crash.heap-x86.title=Heap error
crash.heap-x86.body=Your 64-bit system uses 32-bit Java, that cannot aloocate more than 1.5 Gbyte of memory for Minecraft.\n\nYou should install 64-bit Java or decrease memory allocation size.
crash.heap-x86.buttons.open-settings=Open settings
crash.heap.title=Too much heap
crash.heap.body=Java could not allocate memory for Minecraft due to huge heap size.\n\nYou should decrease memory allocation size.
crash.invalid-username.title=Incorrect path
crash.invalid-username.body=You must not run java applications in directories that have «!» in the path.\n\nOpen settings and change Minecraft directory to another one.
crash.firewall-block.title=Connection is blocked
crash.firewall-block.body=Minecraft could not start the internal server due to connection block. This may be caused by your antivirus or firewall.\n\nDisable antivirus and firewall to be sure and try again.\n\nIf you're using avast! and turning it off does not help, reinstalling avast! should help.
