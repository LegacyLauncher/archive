account.manager.multipane.add-account-ely.description.body=<img src="${image:ely.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>Ely.by</b> – darmowy sytem skórek zawierający usługę autoryzacji dla graczy oraz serwerów Minecraft..<br/><br/>&nbsp;Dlaczego<b>Ely.by</b>?<br/>-Użytkownicy TLaucher'a będą domyślnie widzieć twoje skórki!<br/>– Będziesz mógł otworzyć swój świat dla graczy w sieci LAN!<br/><br/>Jeśli pojawi się jakiś problem, wciąż możesz użyć <a href="internal:tip:add-account-ely_legacy"> klasycznego modelu autoryzacji </a>.
