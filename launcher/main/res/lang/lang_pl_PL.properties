account.manager.multipane.add-account-mcleaks.description.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b> – Darmowy alternatywny serwis dla <img src="${image:mojang.png}" width="${size:16}" height="${size:16}" />&nbsp;kont <b>Mojang</b>.<br/><br/>Używanie konta MCLeaks umożliwi ci zalogowanie się jako losowy gracz <b>Premium</b>, co umożliwia ci wchodzenie na serwery Premium.
