account.manager.multipane.add-account-mcleaks.waiting.body=Proszę czekać...<br/><br/>Upewniamy się że serwery <img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks</b> są dostępne i gotowe do przekazania twojego zapytania...<br/><br/>To jest proces w tle. Możesz powrócić tutaj później.
account.manager.multipane.add-account-mcleaks.waiting.button=Oczekiwanie
account.manager.multipane.add-account-mcleaks.get_alt_token.body=<img src="${image:mcleaks.png}" width="${size:16}" height="${size:16}" />&nbsp;<b>MCLeaks.net</b>nie daje ci pełnego dostępu do konta. Aby uzyskać dostęp do alta MCLeaks używa się <b>ALT-TOKENÓW</b>. Nie zgub swojego, aby nie utracić dostępu do alta.<br/><br/>Teraz, proszę utwórz konto na stronie <b>MCLeaks</b>, powróć do lauchera i wprowadź ALT-TOKEN.
