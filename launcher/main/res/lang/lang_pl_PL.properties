launcher.error.download=Nie możemy pobrać niektórych plików. Oto kilka popularnych przyczyn:\n-brak dostępu do internetu\n-Spyware zainstalowane na komputerze (jak RelevantKnowledge)\n-Niespójność certyfikatów głównych. Sprawdź datę i godzinę, a następnie spróbuj zaktualizować <a href="http://java.com/">Java</a>. \n\nJeśli nic nie pomaga, jest to prawdopodobnie spowodowane przez oprogramowanie antywirusowe.
