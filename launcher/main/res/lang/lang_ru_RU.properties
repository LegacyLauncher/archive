# Firstrun
firstrun.title=TLauncher :: Первый запуск
firstrun.notice.welcome=Привет!
firstrun.notice.body=Спасибо за загрузку TLauncher! Мы ценим это &lt;3 Но перед использованием Вам следует ознакомиться и согласиться с такими вот утверждениями:
firstrun.notice.body.0=– Мы не разработчики Minecraft; оными являются ребята из Mojang — они владеют всеми правами на эту игру
firstrun.notice.body.1=– Что-то может пойти не так: мы стараемся этого избегать, но плохие вещи все-таки случаются; мы не берем на себя ответственность за то, как поведет TL у вас на компьютере
firstrun.notice.body.2=– Не забывайте, что Minecraft — это не бесплатная игра; используя данное ПО Вы явным образом проявляете желание стать обладателем премиум-аккаунта. Когда-нибудь ?\\_(?)_/?
