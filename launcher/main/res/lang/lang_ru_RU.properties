# Notifier
notifier.failed.title=Предупреждение о невозможности соединения
notifier.failed=TLauncher не смог проверить наличие обновлений. Возможные решения:\n- Проверьте подключение к сети Интернет\n- Проверьте настройки даты/времени\n- Проверьте системные настройки прокси, если Вы подключаетесь к Интернету через него\n- Проверьте настройки антивируса: попробуйте отключить его на время игры, чтобы подтвердить опасения.\n- Если у Вас вообще нет Интернета, можете не обращать внимание на это сообщение.\n\nЭто, скорее всего, локальная проблема, поэтому несколько раз всё проверьте, прежде чем к кому-то обращаться.
