launcher.error.download=При загрузке файлов произошла ошибка. Распространённые причины:\n– Неустойчивое соединение с Интернетом\n– Антивирус блокирует подключения Java в целом. Попробуйте отключить его на время.\n–Возможно, у Вас установлена шпионская программа RelevantKnowledge. Удалите её, перезагрузите систему и попробуйте снова.\n– Ошибка проверки сертификата (при работе с SSL). Возможные решения:\n– – Настройте правильно время на компьютере, ё-моё!\n– – Java установлена неправильно. <a href="http://java.com/">Переустановите её</a>.\n– – Антивирус (Касперского? ESET?) блокирует проверку сертификата. Отключите проверку защищённых подключений в настройках.
launcher.error.classpath=Не найден требуемый файл\nЕсли Вы не можете его восстановить, поставьте флажок «Обновить клиент»:
