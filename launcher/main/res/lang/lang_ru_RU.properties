support.saving.error.title=Сохранить не удалось
support.saving.error=Не удалось сохранить диагностическую информацию в файл.
support.saving.success.title=Успешно
support.saving.success=Отлично, файл успешно сохранён! Теперь Вы можете отправить этот файл нам.\n\nПожалуйста, <b>не забудьте</b> место, где Вы его сохранили:
support.title=Поддержка
support.copy=Скопировать
support.vk.body=Мы рады, что Вы решили обратиться к нам через ВКонтакте!<br/><br/>Мы успешно отправили диагностические данные, но пока не знаем, кто их прислал. Чтобы мы поняли, что это Вы, откройте диалог с нами и пришлите нижеуказанную ссылку. Также не забудьте описать вашу проблему: так мы сможем быстрее её решить.<br/><br/>Для удобства: нажатие на кнопку «Открыть диалог» автоматически скопирует нужную нам ссылку в буфер обмена.
support.vk.code=Вот ссылка, которая нам нужна:
support.vk.open=Открыть диалог
support.mail.body=Мы рады, что Вы решили обратиться к нам с помощью электронной почты!<br/><br/>Пожалуйста, отправьте нам письмо со своего почтового ящика с описанием Вашей проблемы. Пожалуйста, не забудьте прикрепить ссылку на логи.<br/><br/>Спасибо!
support.mail.code=Ссылка на логи:
support.mail.open=Показать e-mail
support.mail.alert.title=E-mail поддержки
support.mail.alert=Вы можете использовать следующий E-mail для связи с поддержкой TLauncher:
support.fb.body=Мы рады, что Вы решили обратиться к нам через Facebook!<br/><br/>Откройте нашу страницу на Facebook и отправьте нам сообщение от своего имени. Не забудьте описать проблему и прикрепить ссылку на логи.<br/><br/>Нажатие на кнопку «Открыть страницу» автоматически скопирует нижеуказанную ссылку в буфер обмена.
support.fb.code=Ссылка на логи:
