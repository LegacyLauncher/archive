auth.tip.mojang=<b>Преміум-аккаунти (Аккаунти Mojang)</b> дозволяють вам грати на офіційних серверах і бачити скіни без додаткової модифікації клієнта. Ви можете придбати його <a href\="https\://minecraft.net/store/minecraft">на Minecraft.net</a>.
auth.tip.mojang.height=50
auth.tip.ely=<b>Аккаунт Ely</b>, на відміну від безкоштовного, дозволяє вам бачити скіни гравців, зареєстрованих в цій системі. Для використання <a href\="http\://ely.by/?utm_source\=tlauncher&utm_medium\=link&utm_term\=accounts_page&utm_campaign\=TLauncher%20%D0%B0%D0%B2%D1%82%D0%BE%D1%80%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F">необхідно зареєструватись</a>. Ну і <a href\="http\://ely.by/turikhay">добавити розраба в друзі</a> (Жарт \:D).
