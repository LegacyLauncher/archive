# Crashes
crash.title=Відбулась непередбачена помилка
crash.unknown=Minecraft був аварійно закритий по причині невідомої помилки. Для визначення причин помилки було викликано Консоль розробника.\nПред’явіть її вміст довіреній особі для аналізу проблеми.
crash.unknown.native=Minecraft був аварійно закритий по причині нативної помилки. Для визначення причин помилки було викликано Консоль розробника.\nПред’явіть її вміст довіреній особі для аналізу проблеми.
crash.opengl=Minecraft було закрито по причині несумісності драйверів відеокарти. Спробуйте знайти і встановити нові версії драйверів для своєї відеокарти і повторіть спробу.
crash.invalid-modify=Minecraft було закрито по причині помилки, яка зазвичай виникає через некоректне встановлення модів. Перевстановіть їх і спробуйте ще раз\!
crash.meta-inf=Java не змогла завантажити класси Minecraft, оскільки виявила невідповідність у записах маніфесту. Видаліть папку META-INF/ в JAR-файлі версії Minecraft, що завантажується, і повторіть спробу.
crash.missing-main=Java не змогла запустити Minecraft, оскільки не знайшла основний класс. Зазвичай це пов’язано із некоректним встановленням модів. Якщо ви не можете відновити JAR-файл версії Minecraft самостійно, нажміть «Оновити клієнт».
crash.invalid-sys-username=Помилка викликана тим, що в шляху директорії Minecraft присутній символ «\!». Будь ласка, перенесіть його в друге місце.
crash.permgen-error=Minecraft було закрито по причині помилки виділення пам’яті в Java. Ймовірне рішення\:\n- Позначте галочку «Оновити клієнт» і нажміть «Перевстановити».\n- Збільште розмір PermGen\: Для цього в налаштуваннях в JVM-аргументах напишіть наступне\: -XX\:MaxPermSize\=256M
crash.outofmemory=Minecraft було закрито через те, що він витратив всю виділену йому пам’ять.\nСпробуйте зменшити об’єм виділеної пам’яті, як би дивно це не звучало.
crash.firewall=Антивірус (чи брандмауер) блокує створення інтегрованого сервера Minecraft. Провірте налаштування вищевказаних програм.
crash.old-videocard.intel=Ваша відеокарта Intel не підтримує версію OpenGL, що використовується в даній версії Minecraft. Остання версія, що підтримується вашою відеокартою — це 1.7.2 (чи навіть старше).
crash.old-videocard.ati=Ваша система використовує не зовсім робочі відеодрайвери ATI, які не «дружать» із Minecraft. Будь ласка, обновіть їх або зробіть відкат на попередню версію.
crash.reserve-space=Не вдалось виділити пам’ять для Minecraft. Зменшіть її об’єм в налаштуваннях запуску.
crash.server-rp=Можливо, відбулась помилка при спробі завантажити пакет текстур сервера. Щоб в подальшому запобігти цій помилці, увійдіть на сервер через меню мережевої гри через вже запущений Minecraft.
