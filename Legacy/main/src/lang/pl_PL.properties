launcher.warning.assets.long=Sprawdzaliśmy pojedynczy plik przez zbyt długi czas. Może to być spowodowane przez uszkodzenia dysku. Proszę sprawdzić go pod względem błędów
# Crashes
crash.error.title=O mój Boże\!
crash.error=CrashManager właśnie się crashował. Nie byłem na to przygotowany\!\n\nProszę pomóż nam rozwiązać ten problem wysyłając nam logi. Możesz zrobić to kontaktując się z nami przez e-mail (lub na <a href\="https\://facebook.com/tlauncher">Facebook page</a>)\n\nBy otworzyć logi, włącz opcje launchera i w włącz Rejestrator. Proszę zapisz zawartość logów i wyślij je nam. Będziemy za to wdzięczni.\n\nE-mail Pomocy Technicznej\:
crash.loading.title=Coś poszło nie tak...
crash.loading.head=Proszę chwile poczekać, szukamy problemów...
