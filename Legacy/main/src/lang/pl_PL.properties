firstrun.notice.welcome=Witaj\!
firstrun.notice.body=Hej, Dzięki za pobranie TLauncher\! Cieszymy się z tego powodu &lt;3<br/> Ale zanim rozpoczniesz, przeczytaj i zgódź się z następującymi warunkami\:
firstrun.notice.body.0=– Musimy powiedzieć, że TLauncher nie jest związany z Mojang \n— rzeczywistymi twórcami Minecraft; są właścicielami Minecraft i wszystkiego co zrobili
firstrun.notice.body.1=– Proszę nie wiń nas jeśli zauważysz że coś poszło nie tak z TL; robimy co w naszej mocy ale czasem zdarzają się błędy.
firstrun.notice.body.2=–  Nie należy także zapominać, że Minecraft to nie darmowa gra (tak); Korzystając z tej aplikacji, oznacza to, że masz zamiar go kupić ... kiedyś\n ¯ \\ _ (ツ) _ / ¯
