# Crashes
crash.error.title=OMG\!
crash.error=CrashManager ist gerade abgestürzt. Ich war dafür nicht vorbereitet\! Bitte helfen Sie uns, dies zu beheben, indem Sie uns die Protokolle zu senden. Sie können uns per E-Mail (oder auf der &lt;a href\='https\://facebook.com/tlauncher'&gt; Facebook-Seite &lt;/a&gt;)Kontaktieren. So öffnen Sie die Protokolle, öffnen die Launcher Eigenschaften und den Logger aktivieren. Bitte speichern Sie den Inhalt und schicken ihn uns. Wir werden dafür dankbar sein\! Support E-Mail\:
crash.loading.title=Etwas ist falsch gelaufen...
crash.loading.head=Bitte warte einen moment, wir Untersuchen die Probleme...
crash.buttons.logs=Öffne die Logs
crash.buttons.exit=Beenden
crash.buttons.open-settings=Einstellungen öffnen
crash.buttons.disable-optimized=Deaktivieren opt. args
crash.buttons.fix-heap=Fix-Heap-Größe
crash.unknown.title=Etwas läuft falsch...
crash.unknown.body=Minecraft wurde wegen einem unbekannten Fehler beendet (Momentan noch unbekannt \:D ) \n\nMinecraft ist nichts passiert, keine Angst. Uns allen passiert das mal \:)\n\nDu kannst selber untersuchen was das Problem ausgelöst hat oder to frägst nach Hilfe in unserem Support Team.
crash.permgen.title=Permgen Fehler
crash.permgen.body=Keine Angst, das ist nur ein "PermGen" Fehler. Er wird verursacht durch nicht aktualisierte Mods oder zu "Grosse" Resourcepacks.\n\nDu solltest versuchen die "PermGen" Grösse auf 256 Mb zu vergrössern.\nEbenfalls kannst du versuchen Java 8 zu installieren.
crash.permgen.buttons.set-permgen=Stelle PermGen auf 256Mb
crash.metaspace.title=Metaspace Fehler
crash.metaspace.body=Keine Sorge, das ist nur Metaraum Fehler. Es kann durch die Verwendung veralteter Mods oder auch «schwer» resourcepacks verursacht werden. Sie können versuchen, optimiert Argumente zu deaktivieren und einige nicht verwendete Mods (falls vorhanden) zu entfernen.
crash.oom.title=Ende des Speichers
crash.oom.body=Minecraft hat zugewiesenen Speicher verbraucht. Sie sollten versuchen, optimiert Argumente zu deaktivieren oder die Speicher Betrag festsetzen.
crash.heap-x32.title=Zu viel Heap (x86)
crash.heap-x32.body=Ihr 64-Bit-System verwendet 32-Bit-Java, die nicht mehr als 1,5 GByte Speicher für Minecraft aloocate können. Sie sollten 64-Bit-Java installieren oder Speicherzuordnungsgröße zu verringern.
crash.heap-x32.buttons.open-settings=Einstellungen öffnen
crash.heap.title=Zu viel Haufen
crash.heap.body=Java konnte keinen Speicher für Minecraft wegen großen Heap-Größe zuweisen. Sie sollten Speicherzuordnungsgröße zu verringern.
crash.invalid-username.title=Falscher Pfad
crash.invalid-username.body=Sie müssen nicht von Java-Anwendungen in Verzeichnissen ausführen, haben «\!» In den Weg. Einstellungen öffnen und Minecraft Verzeichnis zu einem anderen wechseln.
crash.firewall-block.title=Verbindung ist blockiert
crash.firewall-block.body=Minecraft konnte nicht den internen Server aufgrund Anschlussblock starten. Dies kann durch Ihre Antivirus- oder Firewall verursacht werden. Deaktivieren Sie Antivirus- und Firewall sicher zu sein, und versuchen Sie es erneut. Wenn Sie mit avast\! und Ausschalten von nicht helfen, avast Neuinstallation\! sollte helfen.
crash.server-resource-pack.title=Fehler beim Laden des resourcepack
crash.server-resource-pack.body=Minecraft konnte nicht Server Ressourcen-Paket aufgrund eines unbekannten Fehlers laden. Sie sollten diesen Server selbst aus Multiplayer-Menü in Mine verbinden.
crash.incorrent-mods-version.title=Nicht kompatibele Mod gefunden
crash.incorrent-mods-version.body=Es gibt mod in den Ordner mods, die nicht kompatibel mit aktuellen Minecraft-Version. Sie sollten herausfinden, was das Problem verursacht mod und es in einem separaten Ordner verschieben und versuchen Sie es erneut.
crash.codechicken-core-missing.title=CodeChickenCore wird benötigt
crash.codechicken-core-missing.body=CodeChickenCore wird von einem Mod installiert in Ihrem Verzeichnis erforderlich. Herunterladen CodeChickenCore und Mods Ordner verschieben.
crash.codechicken-core-missing.buttons.download=Lade CodeChickenCore herunter
crash.graphics.intel.downgrade-to-jre8u60.title=Inkompatible Java Version
crash.graphics.intel.downgrade-to-jre8u60.body=Es ist das Kompatibilitätsproblem mit 1. und 2. Intel Chipsatz-Treiber, die Ihnen nicht erlauben auf einer Java-Version zu spielen, die neuer als 8u60 ist. Sie sollten Java 8u60 installieren, wird Ihre aktuelle Java-Version zu deinstallieren.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Installieren Sie Java 8-Update 60
crash.graphics.update-driver.title=%0 Driver werden geupdatet
crash.graphics.update-driver.body=Wir gehen davon aus, dass Ihr System veraltet Grafiktreiber für% 0 verwendet. Sie sollten sie zu aktualisieren und erneut versuchen.
