crash.graphics.intel.1.10.title=Intel-Treiber Fehler
crash.graphics.intel.1.10.body=Dieser Absturz wird durch Intel-Treiber Fehler verursacht. Sie können Sie wie folgt vor, das Problem zu lösen\: 1) Aktualisieren Sie Ihre Intel-Treiber (wichtig) 2) Speicherzuweisung in den Launcher-Einstellungen 3) Aktivieren Sie VSync erhöhen und deaktivieren VBOs im Spiel mit Grafikeinstellungen
crash.arch.title=Inkompatibilität Bug
crash.arch.body=Dieser Absturz wird durch Architektur Unverträglichkeit Fehler verursacht\: Ihr System ist 64-bit, aber Java ist 32-Bit. Bitte installieren Sie Java 64-Bit, das Problem zu lösen.
crash.graphics.general.title=inkompatible Treiber
crash.graphics.general.body=Minecraft wurde aufgrund Treiber inkompatibel Grafiken geschlossen. Wir konnten die Grafikkarte nicht erkennen. Bitte kontaktieren Sie Ihren Administrator.