firstrun.notice.welcome=Willkommen\!
firstrun.notice.body=Hey\! Danke dass du den TLauncher runtergeladen hast\! Wir Schätzen es Sehr &lt;3<br/>Aber Befor due startest, solltest du die folgenden sätze lesen und Zustimmen\:
firstrun.notice.body.0=--Wir müssen sagen dass TLauncher nicht Angesclossen mit mojang ist --- Die Echten Minecraft Developer; Minecraft gehört denen und alles was sie machen
firstrun.notice.body.1=-- Bitte Verschulde uns nciht wenn du weißt dass etwas falsch mit TLauncher ist; wir versuchen unser bestes, aber manchmal passieren schlime sachen
firstrun.notice.body.2=Vergesse ebenfalls nicht das Minecraft kein Kostenloses Spiel ist (yup); das benutzen dieser anwendung bedeuted dass du minecraft kaufen musst... Irgendwann ¯\\_(ツ)_/¯
