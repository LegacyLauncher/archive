ext {
    git_branch = grgit?.branch?.current()?.name?.replaceAll("[^0-9A-Za-z\\-]", "-")
    short_brand = System.getenv("SHORT_BRAND")
    product_version = project.version
    full_brand = System.getenv("BRAND") ?: "Legacy"
    launch4j_xml = System.getenv("LAUNCH4J_XML") ?: "legacy"

    switch (git_branch) {
        case "master":
            if (!short_brand) short_brand = "legacy"
            break
        default:
            if (!short_brand) short_brand = "legacy_beta"
            product_version += "+$git_branch"
            break
    }
}