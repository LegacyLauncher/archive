plugins {
    id "java"
    id "org.ajoberstar.grgit" version "4.1.0" apply false
    id "org.openjfx.javafxplugin" version "0.0.10" apply false
}

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    repositories {
        jcenter()
        mavenCentral()
        flatDir {
            dirs "${rootDir}/libraries/maven"
        }
    }
}
